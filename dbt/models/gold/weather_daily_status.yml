version: 2

models:
  - name: weather_daily_status
    description: "Gold view with simple quality gates and DATA_STATUS OK/KO."
    columns:
      - name: observed_at_utc
        tests:
          - not_null

      - name: city
        tests:
          - not_null

      - name: temp_c
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: -10
                max_value: 60

      - name: humidity_pct
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 100
